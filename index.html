<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="icon" href="imgs/bookmark.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmark</title>
</head>

<body>
    <main class="py-5 position-relative">
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <h1 class="head position-relative py-2">Bookmarker</h1>
            <hr>

            <!-- Bookmark body -->
            <div class="bookmark-body gap-4 w-100 p-3 d-flex flex-column justify-content-center align-items-center">
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>

                <div class="site-name d-flex flex-column justify-content-center w-100">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name
                    </label>
                    <input oninput="ValidateInput('bookmarkName','siteName');" type="text" placeholder="Bookmark Name"
                        class="form-control" id="bookmarkName" />
                </div>

                <div class="site-url d-flex flex-column justify-content-center w-100">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>Site URL</label>
                    <input oninput="ValidateInput('bookmarkURL','sitURL');" type="url" placeholder="Website URL"
                        class="form-control" id="bookmarkURL" />
                </div>

                <button id="SubmitBtn" onclick="SubmitBookmark()" class="btn btn-submit px-5">Submit</button>
                <button id="UpdateBtn" onclick="UpdateBookmark()"
                    class="btn btn-warning px-5 d-block mx-auto d-none">Update</button>
                <hr>
            </div>
            <!--Alert -->
            <div id="Alert"
                class="alert d-none position-absolute start-0 top-0 w-100 vh-100 d-flex justify-content-center align-items-center">
                <div class="alert-content bg-white p-4 rounded-2 shadow-lg">
                    <div class="alert-head w-100 d-flex justify-content-between align-items-center mb-4">
                        <div class="circles d-flex">
                            <span class="circle-1 rounded-circle me-2"></span>
                            <span class="circle-2 rounded-circle me-2"></span>
                            <span class="circle-3 rounded-circle me-2"></span>
                        </div>
                        <button class="btn border-0" id="closeBtn" onclick="hideAlert()">
                            <i class="fa-solid fa-xmark close fs-3"></i>
                        </button>
                    </div>
                    <p class="m-0 pb-2">
                        Site Name or Url is not valid, Please follow the rules below :
                    </p>
                    <div class="rules list-unstyled m-0">
                        <div class="rule">
                            <i class="fa-regular fa-circle-right p-2"></i>Site name must
                            contain at least 3 characters
                        </div>
                        <div class="rule">
                            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
                            valid one
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table -->
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <th class="text-capitalize">index</th>
                    <th class="text-capitalize">Website Name</th>
                    <th class="text-capitalize">Visit</th>
                    <th class="text-capitalize">update</th>
                    <th class="text-capitalize">Delete</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
